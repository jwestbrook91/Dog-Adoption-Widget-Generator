<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Doggie Widget Generator</title>
  <link rel="stylesheet" type="text/css" href="./static/app.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <script defer src="./static/app.js"></script>
</head>

<body>
  <div id="root">
  </div>
  <!-- Nav Bar -->
  <nav>
    <div class="nav-wrapper grey darken-4">
      <a href="#" class='brand-logo center'>Web Scraping Widget Generator</a>
    </div>

  </nav>

  <div class="row">
    <form class="col s12" id="formid">
      <div class="row">
        <div class="input-field col s12">
          <input id="textarea1" class="materialize-textarea" type="text"></input>
          <label for="textarea1">Input URL Here</label>
          <div class="input-field col s12">
            <textarea id="textarea2" class="materialize-textarea"></textarea>
            <label for="textarea2">Input Additional URL</label>

          </div>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" id="submit-btn" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
    </form>

  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
